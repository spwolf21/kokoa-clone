<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat - Kokoa Clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Pikachu</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Teusday, June 30, 2020
       </div>
       <div class="message-row message-row--own">
           <div class="message-row__content">
               <div class="message__info">
                   <span class="message__bubble">I don't need a pokemon</span>
                   <span class="message__time">21:22</span>
               </div>
           </div>
       </div>
       <div class="message-row">
        <img src="https://avatars1.githubusercontent.com/u/59165969?s=460&u=83162ec882506036403e725d260013f471bfa9d6&v=4">
        <div class="message-row__content">
            <span class="message_author">Pikachu</span>
            <div class="message__info">
                <span class="message__bubble">Hey Kid!</span>
                <span class="message__time">21:22</span>
            </div>
        </div>
    </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/5e32164d40.js" crossorigin="anonymous"></script>
  </body>
</html>
